<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-blue-600">

    <h1 class="text-4xl font-bold text-center mt-15">MCQ Questions</h1>
    <div id="quizWrap">
    <div class="bg-white flex h-80 flex-col items-center m-10 rounded-xl shadow-lg">
        <h2 class="text-xl font-bold pt-12" id="question">Question load here</h2>

        <div id="answers" class="flex space-x-6 mt-5">
            <div class="flex items-center space-x-2 answer-option" data-answer="1">
                <button id="mark1" class="mark-btn bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded ml-2" onclick="markAnswer(1)">✅</button>
                <button id="answer1" class="answer-text mt-5 text-xl px-4 py-2 rounded cursor-pointer" onclick="markAnswer(1)">Answer 1</button>
            </div>
            <div class="flex items-center space-x-2 answer-option" data-answer="2">
                <button id="mark2" class="mark-btn bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded" onclick="markAnswer(2)">✅</button>
                <button id="answer2" class="answer-text mt-5 text-xl px-4 py-2 rounded cursor-pointer" onclick="markAnswer(2)">Answer 2</button>
            </div>
        </div>
        <div class="flex space-x-4 mt-6">
            <button class="border px-10 bg-green-600 rounded-xl text-xl" id="nextbutton" onclick="loadNextQuestion()">Next</button>
            <button class="border px-10 bg-yellow-600 rounded-xl text-xl hidden" id="finishbutton" onclick="finishQuiz()">Finish</button>
            <button class="border px-10 bg-green-600 rounded-xl text-xl" id="backbutton" onclick="loadBackQuestion()">Back</button>
        </div>
    </div>
    <div class="bg-white flex h-16 flex-col  items-center m-15 rounded-xl shadow-lg mt-4">
        <h1 class="bg-white flex h-10 w-full flex-col  items-center rounded-xl shadow-lg pt-2 text-xl font-bold">Mark is <span id="score" class="ml-2">0</span></h1>
    </div>
</div>
<div id="result" class="hidden flex items-center justify-center mt-6">
    <div class="bg-white p-8 rounded-xl shadow-lg text-center">
        <p id="resultMessage" class="text-xl font-bold mb-4">Congratulations! Your marks is <span id="finalScore">0</span></p>
        <button id="okButton" class="bg-blue-600 text-white px-6 py-2 rounded" onclick="resetQuiz()">OK</button>
    </div>
</div>

    <script src="style.js"></script>
</body>
</html>
