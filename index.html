<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      
      html, body { overflow-x: hidden; }
      
      @media (max-width: 380px) {
        .answer-text { font-size: 0.9rem; padding-left: 0.8rem; padding-right: 0.8rem; }
        #nextbutton, #backbutton, #finishbutton, #okButton { padding-left: 0.75rem; padding-right: 0.75rem; font-size: 0.95rem; }
      }
    </style>
</head>
<body class="bg-blue-600">

    <h1 class="text-2xl sm:text-4xl font-bold text-center mt-6 sm:mt-8">MCQ Questions</h1>
    <div id="quizWrap">
    <div class="bg-white flex flex-col items-center m-4 sm:m-10 rounded-xl shadow-lg max-w-xl mx-auto p-6 sm:p-10">
        <h2 class="text-lg sm:text-2xl font-bold text-center" id="question">Question load here</h2>

        <div id="answers" class="flex flex-col sm:flex-row sm:space-x-6 space-y-4 sm:space-y-0 mt-4 w-full">
            <div class="flex items-center space-x-2 answer-option w-full sm:w-auto" data-answer="1">
                <button id="mark1" class="mark-btn bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded ml-2" onclick="markAnswer(1)">✅</button>
                <button id="answer1" class="answer-text mt-0 text-base sm:text-xl px-4 py-2 rounded cursor-pointer w-full text-left" onclick="markAnswer(1)">Answer 1</button>
            </div>
            <div class="flex items-center space-x-2 answer-option w-full sm:w-auto" data-answer="2">
                <button id="mark2" class="mark-btn bg-gray-200 hover:bg-gray-300 text-sm px-3 py-1 rounded" onclick="markAnswer(2)">✅</button>
                <button id="answer2" class="answer-text mt-0 text-base sm:text-xl px-4 py-2 rounded cursor-pointer w-full text-left" onclick="markAnswer(2)">Answer 2</button>
            </div>
        </div>
        <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-3 sm:space-y-0 mt-6 w-full">
            <button class="border px-6 sm:px-10 bg-green-600 rounded-xl text-lg w-full sm:w-auto text-white py-2 text-center" id="nextbutton" onclick="loadNextQuestion()">Next</button>
            <button class="border px-6 sm:px-10 bg-yellow-600 rounded-xl text-lg w-full sm:w-auto text-white py-2 text-center hidden" id="finishbutton" onclick="finishQuiz()">Finish</button>
            <button class="border px-6 sm:px-10 bg-green-600 rounded-xl text-lg w-full sm:w-auto text-white py-2 text-center" id="backbutton" onclick="loadBackQuestion()">Back</button>
        </div>
    </div>
    <div class="bg-white flex flex-col items-center m-4 sm:m-10 rounded-xl shadow-lg mt-4 w-full max-w-xl mx-auto">
        <h1 class="bg-white w-full flex items-center justify-center rounded-xl shadow-lg py-2 text-lg sm:text-xl font-bold">Mark is <span id="score" class="ml-2">0</span></h1>
    </div>
</div>
<div id="result" class="hidden flex items-center justify-center mt-6">
    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg text-center">
        <p id="resultMessage" class="text-lg sm:text-xl font-bold mb-4">Congratulations! Your marks is <span id="finalScore">0</span></p>
        <button id="okButton" class="bg-blue-600 text-white px-6 py-2 rounded" onclick="resetQuiz()">OK</button>
    </div>
</div>

    <script src="style.js"></script>
</body>
</html>
